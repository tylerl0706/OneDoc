  <div class="banner">
      <div class="container row">
        <input
          class="col-md-12 search-box"
          placeholder="Looking for anything in particular?"
          (keyup)="$event.keyCode == 13 && (searchInput.value.length > 0? setListTo('all', {title: searchInput.value}) : setListTo('all'))"
          #searchInput>
      </div>
    </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'feed'}"
                 (click)="setListTo('feed')">
                 Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag && !listConfig.filters.title }"
                 (click)="setListTo('all')">
                 Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag && !listConfig.filters.title">
              <a class="nav-link active">
                <i [hidden]="!listConfig.filters.tag" class="ion-pound"></i>
                <span [hidden]="!listConfig.filters.title">üîç</span>
                {{ listConfig.filters.tag || listConfig.filters.title }}
              </a>
            </li>
          </ul>
        </div>

        <article-list [limit]="10" [config]="listConfig"></article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a href="#"
               *ngFor="let tag of tags"
               (click)="setListTo('all', {tag: tag})"
               class="tag-default tag-pill">
               {{ tag }}
            </a>
          </div>

          <div [hidden]="tagsLoaded">
            Loading tags...
          </div>

          <div [hidden]="!tagsLoaded || tags.length">
            No tags are here... yet.
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
